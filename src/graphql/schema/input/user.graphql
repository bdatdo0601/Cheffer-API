"""
Input necessary to create user
"""
input CreateUserInput {
    "Full name of the new user"
    name: FullNameInput!
    "Email of the new user"
    email: Email!
    "password of the new user"
    password: String!
}

"""
Input for full name
"""
input FullNameInput {
    first: String!
    middle: String
    last: String!
}

"""
Input to get user by id
"""
input GetUserByIDInput {
    userID: ID!
}

"""
Input to get user login
"""
input LoginInput {
    email: Email!
    password: String!
}
